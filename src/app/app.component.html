<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="table table-striped table-bordered table-hover display nowrap" cellspacing="0" width="100%">
  <thead>
  <tr>
    <th>ID</th>
    <th>description</th>
  </tr>
  </thead>
  <tfoot>
  <tr>
    <th>ID</th>
    <th>description</th>
  </tr>
  </tfoot>
  <tbody>
  <tr *ngFor="let status of AllStatus">
    <td>{{status.id_viste}}</td>
    <td>{{status.description}}</td>
  </tr>

  </tbody>
</table>
